<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="cal_display">0</div>
        <div class="cal_keys">
            <button class="operator_key" data-action="add">+</button>
            <button class="operator_key" data-action="subtract">-</button>
            <button class="operator_key" data-action="multiply">&times;</button>
            <button class="operator_key" data-action="divide">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button data-action="decimal">.</button>
            <button id="clear_key" data-action="clear">CLR</button>
            <button id="equal_key" data-action="calculate">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
