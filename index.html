<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="fifthRow">
            <button>CLR</button>
            <button>/</button>
            <button>BACK</button>
        </div>
        <div class="fourthRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="thirdRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="secondRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="firstRow">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
